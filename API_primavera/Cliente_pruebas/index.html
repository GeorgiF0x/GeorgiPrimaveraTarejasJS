<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Jugador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Formulario de Jugadores</h1>
        <form id="playerForm">
            <div class="mb-3">
                <label for="playerName1" class="form-label">Nombre del Jugador 1</label>
                <input type="text" class="form-control" id="playerName1" placeholder="Introduce el nombre del jugador 1">
            </div>
            <div class="mb-3">
                <label for="playerToken1" class="form-label">Ficha del Jugador 1</label>
                <input type="text" class="form-control" id="playerToken1" placeholder="Introduce la ficha del jugador 1">
            </div>
            <div class="mb-3">
                <label for="playerName2" class="form-label">Nombre del Jugador 2</label>
                <input type="text" class="form-control" id="playerName2" placeholder="Introduce el nombre del jugador 2">
            </div>
            <div class="mb-3">
                <label for="playerToken2" class="form-label">Ficha del Jugador 2</label>
                <input type="text" class="form-control" id="playerToken2" placeholder="Introduce la ficha del jugador 2">
            </div>
            <button type="submit" class="btn btn-primary" id="start">Empezar</button>
        </form>
    </div>
    
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
