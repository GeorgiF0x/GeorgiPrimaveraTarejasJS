<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Concesionarios</title>
    <!-- Enlaces a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header class="row mb-5 mt-2">
            <div class="col-12 d-flex justify-content-around mt-3 align-items-center ">
                <a href="../index.html">
                    <img src="../img/image.png" alt="Footer Logo" width="150">
                </a>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Marca
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./getById.html">Ver/Buscar</a></li>
                      <li><a class="dropdown-item" href="./post.html">Crear</a></li>
                      <li><a class="dropdown-item" href="./patch.html">Modificar</a></li>
                    </ul>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Concesionarios
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="./getConcesionarios.html">Ver/Buscar</a></li>
                      <li><a class="dropdown-item" href="./postConce.html">Crear</a></li>
                      <li><a class="dropdown-item" href="./patchConce.html">Modificar</a></li>
                    </ul>
                  </div>
            </div>
        </header>

        <h1 class="text text-center fw-bold mt-3">Gestión de Concesionarios</h1>
        <div class="row">
            <div class="col">
                <fieldset class="mb-3 border border-dark rounded mt-3">
                    <legend class="text text-center">Buscar Concesionario por ID</legend>
                    <form class="ms-3 mx-3" method="get" id="getConcesionario" name="getConcesionario">
                        <div class="mb-3">
                            <label for="id-concesionario" class="form-label">ID Concesionario:</label>
                            <input type="number" name="id-concesionario" id="id-concesionario" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </form>
                    <p id="p1" class="text text-center fw-bold"></p>
                </fieldset>
            </div>
            <div class="col">
                <fieldset class="mb-3 border border-dark rounded mt-3">
                    <legend class="text text-center">Ver Todos los Concesionarios</legend>
                    <div class="text text-center">
                        <button type="button" id="verTodos" class="btn btn-success">Ver Concesionarios</button>
                    </div>
                    <div class="table-responsive mt-3">
                        <table class="table table-striped table-hover text-center" id="tabla-concesionarios">

                        </table>
                    </div>
                    <p id="mensaje-eliminacion" class="text-sucess text-center"></p>
                </fieldset>
            </div>
        </div>
        
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col d-flex footer d-flex justify-content-center">
                    <img src="../img/image.png" alt="Logo" width="150">
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts de Bootstrap y JavaScript personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../js/concesionarios/getConce.js"></script>
</body>
</html>
